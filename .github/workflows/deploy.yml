name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd frontend && bun install

      - name: Build
        run: cd frontend && bun run build
        env:
          GH_PAGES: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Fix paths for GitHub Pages
        run: |
          # The build output is in frontend/.output/public
          # We need to copy it to ./_site for Jekyll/GH Pages
          mkdir -p _site
          cp -r frontend/.output/public/* _site/

          # Create a .nojekyll file to disable Jekyll processing
          # (we're deploying a pre-built static site)
          touch _site/.nojekyll

          # Copy index.html to 404.html for client-side routing
          # This ensures deep links work when refreshed
          cp _site/index.html _site/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
